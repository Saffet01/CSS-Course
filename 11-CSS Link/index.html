<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link{
            
            color: pink;  
        }
        a:visited{
            color: gray; 
            /* eğer tıklanmışsa rengi gri oldu */
            text-decoration: none;
        }
        a:hover{
            color: indigo;
            /* üzerine geldiğinde rengi indigo oluyo */
            text-decoration: underline;
        }
        a:active{
            color: blue;
            /* tıklarken rengi mavi oluyor */
        }
    </style>
</head>
<body>
    <p>
        <a href="https://www.google.com.tr/?hl=tr">Google'a git</a>
    </p>
</body>
</html>
