<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 32.8%;
            height: 300px;
            opacity: default;
        }

        img:hover{
            opacity: 0.5;
        }

        div{
            background-color: bisque;
            padding: 10px;
        }
        div.ilk{
            opacity: 0.1;
        }
        div.ikinci{
            opacity: 0.3;
        }
        div.ucuncu{
            opacity: 0.5;
        }
        
    </style>
</head>
<body>
    <h1>Image Opacity</h1>
    <img class="img gtr" src="gtr.jpg" alt="gtr">
    <img class="img supra" src="supra.jpg" alt="supra">
    <img class="img rx7" src="rx7.jpg" alt="rx7">
    <h1>Transparent Box</h1>

    <div class="ilk">
        <p>Opacity 0.1</p>
    </div>
    <div class="ikinci">
        <p>Opacity 0.3</p>
    </div>
    <div class="ucuncu">
        <p>Opacity 0.5</p>
    </div>
    <div>
        <p>Opacity 1</p>
    </div>

</body>
</html>
