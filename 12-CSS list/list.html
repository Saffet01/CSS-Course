<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saffet ramazan Kaban</title>
    <style>
        ul.Sa{
            list-style-type: none;
            list-style-position: inside;
        }
        ul.as{
            list-style-type: circle;
        }
        ol.yu{
            list-style-type: lower-roman;
        }
        ol.uy{
            list-style-type: lower-alpha;
        }
    </style>
</head>
<body>
    <h1>Unordered List</h1>

    <ul class="Sa">
        <li>Coffee</li>
        <li>Coke</li>
        <li>Gazoz</li>
    </ul>

    <ul class="as">
        <li>Coffee</li>
        <li>Coke</li>
        <li>Gazoz</li>
    </ul>
    
    <br>

    <h1>Ordered List</h1>
    
    <ol class="yu">
        <li>Coffee</li>
        <li>Coke</li>
        <li>Gazoz</li>
    </ol>
    
    <ol class="uy">
        <li>Coffee</li>
        <li>Coke</li>
        <li>Gazoz</li>
    </ol>

</body>
</html>
